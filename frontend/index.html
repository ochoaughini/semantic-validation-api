<body>
  <div class="container">
    <h1>Semantic Validation API</h1>
    <label for="inputText">Input Text:</label>
    <textarea id="inputText" placeholder="Enter the candidate sentence..."></textarea>

    <label for="referenceText">Reference Text:</label>
    <textarea id="referenceText" placeholder="Enter the reference sentence..."></textarea>

    <button id="validateButton">Validate</button>
    
    <div class="result" id="result"></div>
